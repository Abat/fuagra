<div class='news'>
    <div class='newsVote'>
        <div class='arrow'> <a href='#' class='up'> + </a> </div>
        <div class='score'> <%= upvotes - downvotes %> </div>
        <div class='arrow'> <a href='#' class='down'> - </a> </div>
    </div>
    <div class='newsInfo'>
        <p class='title'>
            <a target='_blank' href='<%= url %>' class='title'> <%= title %> </a>
            <span class='source'> <a target='_blank' href='<%= (urlParsed.protocol=="https://") ? "https://" : "http://" + urlParsed.host %>'> ( <%= urlParsed.hostname %> ) </a> </span>
        </p>
        <p class='meta'> submitted at <%= date_created %> by <a href='#' class='meta'><%= owner %></a> </p>
        <ul class='buttons'>
            <li class='comments_button'> <a href='/api/comments/<%= id %>' class='comments'> <%= num_comments %> comments </a> </li>
        </ul>
    </div>
</div>
